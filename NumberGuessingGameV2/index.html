<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <h2>Set up game parameters</h2>
    <label>Min Number</label>
    <input id="minNumInput"><br>
    <label>Max Number</label>
    <input id="maxNumInput"><br><br>
    <label>Already guessed numbers</label>
    <p id="guessedNum">No numbers guessed</p>
    <input id="guessInput">
    <button id="guessBtn">Guess</button>
    <p id="numHint"></p>

    <script src="index.js"></script>
</body>
</html>
